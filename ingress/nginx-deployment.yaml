kind: Ingress
metadata:
  name: nginx
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "internal"
spec:
  rules:
  - host: foo.jiannc.com
    http:
      paths:
      - backend:
          serviceName: nginx
          servicePort: 80

